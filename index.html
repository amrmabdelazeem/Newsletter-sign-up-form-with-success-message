<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="image-section"></div>
    <div class="signup-section">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="">
        <label for="email-input">Email address</label><br/>
        <input type="email" name="email-input" id="email-input" placeholder="email@company.com">
        <button type="submit" value="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
</body>
</html>
